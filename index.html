<!DOCTYPE html>
<html>
<head>
<!-- The stylesheet should go in the <head>, or be included in your CSS -->
<link rel="stylesheet" href="./public/styles.css">
</head>
<body>

<!-- jQuery and Blockrain.js -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./public/blockrain.js">
<script>
	function startGame() {
		var speed = $('input[name=speed]').val();
		
		console.log('Starting with ' + speed);
	
		$('.game').blockrain({ speed: speed });
	}
	
    function updateSpeed(speed) {
		console.log('Starting with ' + speed);
	
		$('.game').blockrain({ speed: speed });
	}
	
</script>

<div class="game" style="width:250px; height:500px;"></div>
<input type="number" name="speed" value="20" />
<button type="button" onClick="startGame()" >Start</button>

<button type="button" onClick="updateSpeed(5)" >Slow</button>
<button type="button" onClick="updateSpeed(20)" >Normal</button>
<button type="button" onClick="updateSpeed(50)" >Fast</button>



</body>
</html>
