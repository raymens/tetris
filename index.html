<!DOCTYPE html>
<html>
<head>
<!-- The stylesheet should go in the <head>, or be included in your CSS -->
<link rel="stylesheet" href="./public/styles.css">
</head>
<body>

<!-- jQuery and Blockrain.js -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="./public/blockrain.js">
<script type="text/javascript">
	$(function() {
	
	$('button[name="start"]').click(function () {
	
		var speed = $('input[name=speed]').val();
		
		console.log('Starting with ' + speed);
	
		$('.game').blockrain({ speed: speed });
	});
	
    function updateSpeed(speed) {
		console.log('Starting with ' + speed);
	
		$('.game').blockrain({ speed: speed });
	}
	
	$('button[name="slow"]').click(function () {
		updateSpeed(1);
	});
	
	$('button[name="normal"]').click(function () {
		updateSpeed(20);
	});
	
	$('button[name="fast"]').click(function () {
		updateSpeed(50);
	});
})();

</script>

<div class="game" style="width:250px; height:500px;"></div>
<input type="number" name="speed" value="20" />
<button type="button" name="start">Start</button>

<button type="button" name="slow" >Slow</button>
<button type="button" name="normal">Normal</button>
<button type="button" name="fast" >Fast</button>



</body>
</html>
